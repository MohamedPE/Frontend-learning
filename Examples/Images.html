    <title>IMAGES</title>
    <style>
      img{
        border: 2px solid rgba(0, 0, 0, 0.363);

  <body>

      src="feeling-lost1-1024x768.jpeg"

      ><img
        src="feeling-lost1-1024x768.jpeg"
        alt="Lost"

    /></a>
    <img
      src="feeling-lost1-1024x768.jpeg"

      style="width: 350px; height: 350px"
    />

    </map>
