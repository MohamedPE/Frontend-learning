<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse:collapse;
        }
        th,td{
            padding:10px;
        }
        th{
            background-color: black;
            color: blanchedalmond;
            text-align:left;
        }
    </style>
</head>
<body>
    <h1>Table Practice</h1>
    <table style="width: 100%;border-spacing: 15px;">
        <caption><b>Age Table</b></caption>
        <tr>
            <th style="width: 1%;">NO</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
        </tr>
        <tr>
            <th>1</th>
            <td>Tinu</td>
            <td>Elejogun</td>
            <td>14</td>
        </tr>
        </tr>
        <tr>
            <th>2</th>
            <td>Javier</td>
            <td>Zapata</td>
            <td>28</td>
        </tr>
        </tr>
        <tr>
            <th>3</th>
            <td>Lily</td>
            <td>McGarrett</td>
            <td>18</td>
        </tr>
        </tr>
        <tr>
            <th>4</th>
            <td>Olatunkbo</td>
            <td>Chijiaku</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
